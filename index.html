<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PlayTime</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ  Login</h1>
  <input type="email" id="email" placeholder="Seu e-mail" />
  <input type="password" id="senha" placeholder="Sua senha" />
  <button onclick="login()">Entrar</button>
  <button onclick="registrar()">Cadastrar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGkUIaPo1tDkeqL7ZMwrviBdftNzS6-Ag",
      authDomain: "controle-brinquedos.firebaseapp.com",
      projectId: "controle-brinquedos",
      storageBucket: "controle-brinquedos.appspot.com",
      messagingSenderId: "660279692686",
      appId: "1:660279692686:web:55f34bc47112d90165e8df"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      signInWithEmailAndPassword(auth, email, senha)
        .then(() => window.location.href = 'controle.html')
        .catch(err => alert('Erro ao entrar: ' + err.message));
    }

    window.registrar = () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then(() => window.location.href = 'controle.html')
        .catch(err => alert('Erro ao cadastrar: ' + err.message));
    }
  </script>

</body>
</html>
